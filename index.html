<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author"  content="Emmanuel Dumbi">
    <title>QR CODE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png" sizes="32x32">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <figure>
            <img src="./images/image-qr-code.png" alt="image-qr-code">
        </figure>
        <p class="aim">Improve your front-end skills by building projects</p>
        <p class="direction">Scan the QR code to visit the Frontend Mentor and take your coding skils to the next level</p>
    </main>
</body>
</html>
